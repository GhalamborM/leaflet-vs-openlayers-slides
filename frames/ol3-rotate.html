<!DOCTYPE html>
<html>
	<head>
		<title>Openlayers3 Minimal Example</title>
		<link rel="stylesheet" href="../ol3-v3.8.2/css/ol.css" type="text/css">
		<script src="../ol3-v3.8.2/build/ol.js" type="text/javascript"></script>
	</head>
	<body style='margin:0; padding:0;'>
		<div id="map" class='map' style="width: 100vw; height: 100vh;"></div>
		<script>

var map = new ol.Map({
	layers: [
		new ol.layer.Tile({
			source: new ol.source.OSM()
		})
	],
	target: 'map',
	view: new ol.View({
		center: ol.proj.transform([127.551, 37.152], 'EPSG:4326', 'EPSG:3857'),
//   		center: ol.proj.transform([37.152, 127.551], 'EPSG:4326', 'EPSG:3857'),
		zoom: 8
	})
});



var theta = 0;
window.setInterval(function(){
	map.getView().setRotation( (theta+=5 ) * Math.PI / 180);
}, 500);




		</script>
	</body>
</html>
